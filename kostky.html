<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="kostky.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🔄 New game</button>
      <button class="btn btn--rules">ℹ️ Rules</button>
      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--hold">📥 Hold</button>
      <div class="rules-overlay hidden">
        <div class="rules-content">
          <h3>Game Rules</h3>
          <p>Here are the rules of the game:</p>
          <p>1. Roll the dice and accumulate points.</p>
          <p>2. If you roll a 1, you lose your current points.</p>
          <p>3. Click "Hold" to add your current points to your total.</p>
          <p>4. The first player to reach 100 points wins!</p>
          <button class="btn btn--close-rules">Close</button>
        </div>
      </div>
    </main>
    <script src="kostky.js"></script>
  </body>
</html>
